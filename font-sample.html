<!DOCTYPE html>
<html>
  <head>
    <title>Font Sample</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Schoolbell" rel="stylesheet">
  </head>
  <style>
    .Montserrat {
      font-family: 'Montserrat', sans-serif;
    }
    .OpenSans {
      font-family: 'Open Sans', sans-serif;
    }
    .Schoolbell {
      font-family: 'Schoolbell', cursive;
    }
  </style>
  <body>
    <h1 class="Montserrat">3 Awesome Fonts</h1>
    <p class="OpenSans">This is a sample web page to show 3 different fonts.</p>
    <h4 class="Schoolbell"> Rona Cabrera</h4>
  </body>
</html>
